<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./Styles/index.css" />
</head>
<body>
    <div id="container">
        <table id="calendar">
            <h2 id="monthname"></h2>
            <tr id=weekdays class="calendarRow">
                <th class="dayLabel">S</th>
                <th class="dayLabel">M</th>
                <th class="dayLabel">T</th>
                <th class="dayLabel">W</th>
                <th class="dayLabel">T</th>
                <th class="dayLabel">F</th>
                <th class="dayLabel">S</th>
            </tr>
            <tr id=week1 class="calendarRow">
                <td id=(1,0) class="day"></td>
                <td id=(1,1) class="day"></td>
                <td id=(1,2) class="day"></td>
                <td id=(1,3) class="day"></td>
                <td id=(1,4) class="day"></td>
                <td id=(1,5) class="day"></td>
                <td id=(1,6) class="day"></td>
            </tr>
            <tr id=week2 class="calendarRow">
                <td id=(2,0) class="day"></td>
                <td id=(2,1) class="day"></td>
                <td id=(2,2) class="day"></td>
                <td id=(2,3) class="day"></td>
                <td id=(2,4) class="day"></td>
                <td id=(2,5) class="day"></td>
                <td id=(2,6) class="day"></td>
            </tr>
            <tr id=week3 class="calendarRow">
                <td id=(3,0) class="day"></td>
                <td id=(3,1) class="day"></td>
                <td id=(3,2) class="day"></td>
                <td id=(3,3) class="day"></td>
                <td id=(3,4) class="day"></td>
                <td id=(3,5) class="day"></td>
                <td id=(3,6) class="day"></td>
            </tr>
            <tr id=week4 class="calendarRow">
                <td id=(4,0) class="day"></td>
                <td id=(4,1) class="day"></td>
                <td id=(4,2) class="day"></td>
                <td id=(4,3) class="day"></td>
                <td id=(4,4) class="day"></td>
                <td id=(4,5) class="day"></td>
                <td id=(4,6) class="day"></td>
            </tr>
            <tr id=week5 class="calendarRow">
                <td id=(5,0) class="day"></td>
                <td id=(5,1) class="day"></td>
                <td id=(5,2) class="day"></td>
                <td id=(5,3) class="day"></td>
                <td id=(5,4) class="day"></td>
                <td id=(5,5) class="day"></td>
                <td id=(5,6) class="day"></td>
            </tr>
            <tr id=week6 class="calendarRow">
                <td id=(6,0) class="day"></td>
                <td id=(6,1) class="day"></td>
                <td id=(6,2) class="day"></td>
                <td id=(6,3) class="day"></td>
                <td id=(6,4) class="day"></td>
                <td id=(6,5) class="day"></td>
                <td id=(6,6) class="day"></td>
            </tr>
        </table>
        <input type="button" id="prevMonth" value="<<">
        <input type="button" id="nextMonth" value=">>">

        <form id="generateForm" method="post">
            <h3>Select Month:</h3>
            <div class="inputContainer">
                <label for="month">Enter Month (1-12):</label>
                <select id="month" form="generateForm" required>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="inputContainer">
            <label for="year">Enter Year:</label>
            <input type="number" id="year" name="year" min="1900" max="3000" required>
            </div>
            <input type="submit" value="Show Calendar">
        </form>
    </div>
</body>
</html>
