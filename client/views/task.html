<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="../Styles/task.css">
</head>
<body>

  <h2>Add a New Task</h2>

  <form id="taskForm">
    <label>Title:</label>
    <input type="text" name="title" id="title" required>

    <label>Description:</label>
    <textarea name="description" id="description" rows="3"></textarea>

    <label>Due Date:</label>
    <input type="datetime-local" name="due_date" id="due_date">

    <button type="submit">Add Task</button>
  </form>

  <h2>Your Tasks</h2>
  <div class="task-container" id="taskContainer">
    <!-- tasks will be loaded here -->
  </div>

  <script>
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const due_date = document.getElementById('due_date').value;

      fetch('https://cs1xd3.cas.mcmaster.ca/~khamia4/1XD3-Final-Project/server/add_task.php', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          credentials: "include",
          body: JSON.stringify({ title, description, due_date })
      })
      .then(response => response.json())
      .then(data => {
          alert(data.message);
          if (data.success) {
              loadTasks();
              document.getElementById('taskForm').reset();
          }
      })
      .catch(error => {
          alert('Error: ' + error.message);
      });
    });

    function loadTasks() {
      fetch('https://cs1xd3.cas.mcmaster.ca/~khamia4/1XD3-Final-Project/server/get_tasks.php')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('taskContainer');
          container.innerHTML = '';

          if (data.length === 0) {
            container.innerHTML = '<p>No tasks found.</p>';
            return;
          }

          data.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.innerHTML = `
              <strong>${task.title}</strong><br>
              ${task.description}<br>
              <em>${task.due_date}</em>
              <div class="task-actions">
                <button onclick="completeTask(${task.id})" class="complete">Complete</button>
                <button onclick="deleteTask(${task.id})">Delete</button>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }

    function completeTask(id) {
      fetch('https://cs1xd3.cas.mcmaster.ca/~khamia4/1XD3-Final-Project/server/complete.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task_id: id })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadTasks();
      });
    }

    function deleteTask(id) {
      fetch('https://cs1xd3.cas.mcmaster.ca/~khamia4/1XD3-Final-Project/server/delete_task.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task_id: id })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        loadTasks();
      });
    }

    loadTasks();
  </script>
</body>
</html>
